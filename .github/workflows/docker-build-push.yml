name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker images (e.g., 1.5.0)'
        required: true
        default: '1.5.0'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: hyperxpro/streamsockets

jobs:
  build-client:
    name: Build and Push Client Docker Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=client-${{ github.event.inputs.version || '1.5.0' }}
          type=raw,value=client-latest
        labels: |
          org.opencontainers.image.title=${{ env.IMAGE_NAME }}-client
          org.opencontainers.image.description=StreamSockets Client
          org.opencontainers.image.version=client-${{ github.event.inputs.version || '1.5.0' }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile-Client
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=client
        cache-to: type=gha,mode=max,scope=client
    
    - name: Generate artifact attestation
      if: github.repository_owner == 'hyperxpro'
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true

  build-server:
    name: Build and Push Server Docker Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=server-${{ github.event.inputs.version || '1.5.0' }}
          type=raw,value=server-latest
        labels: |
          org.opencontainers.image.title=${{ env.IMAGE_NAME }}-server
          org.opencontainers.image.description=StreamSockets Server
          org.opencontainers.image.version=server-${{ github.event.inputs.version || '1.5.0' }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile-Server
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=server
        cache-to: type=gha,mode=max,scope=server
    
    - name: Generate artifact attestation
      if: github.repository_owner == 'hyperxpro'
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true
